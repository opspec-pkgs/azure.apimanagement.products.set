name: github.com/opspec-pkgs/azure.apimanagement.products.set
description: sets azure api management products
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  loginId:
    string:
      constraints: { minLength: 1 }
      description: id of user, service principal, or app to login with
  loginSecret:
    string:
      constraints: { minLength: 1 }
      description: secret of user, service principal, or app to login with
      isSecret: true
  loginTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id of user, service principal, or app to login with
  loginType:
    string:
      constraints: { enum: [user, sp]}
      description: type of login; 'user' (default) or 'sp' for service principal
      default: user
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  apiManagementServiceName:
    string:
      constraints: { minLength: 1 }
      description: name of the api management service
  products:
    dir:
      description: |
        products to set provided in the form of the following conventional dir structure:
        ```
          |--
            |-- products
              |-- {product-name} # repeat as needed
                |-- configuration.json
        ```
        see [example](example)
  variables:
    object:
      description: variables which, if referenced, will be replaced in template
      default: {}
version: 1.0.0
run:
  serial:
    - op:
        pkg: { ref: github.com/opspec-pkgs/envsubst-dir#1.0.0 }
        inputs:
          variables: $(variables)
          templates: $(products)
        outputs:
          result: result
    - container:
        image: { ref: 'opspecpkgs/azure.apimanagement.products.set:1.0.0' }
        cmd: [node, /index.js ]
        dirs: { /resources: $(result) }
        files: { /index.js, /apiMgmtProduct.js, /apiMgmtApi.js }
        envVars:
          subscriptionId:
          loginId:
          loginSecret:
          loginTenantId:
          loginType:
          resourceGroup:
          apiManagementServiceName:
